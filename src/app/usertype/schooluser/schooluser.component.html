<div class="row">
    <div class="col-md-5">
        <form [formGroup]="this.userService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="$key">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" formControlName="fullName" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.fullName.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">This field is required</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.email.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">This field is required</div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" formControlName="mobile" class="form-control" [ngClass]="{'is-invalid': submitted && formControls.mobile.errors}" >
                <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                <label *ngIf="formControls.mobile.errors.required">This filed is required</label>
            </div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" formControlName="location" class="form-control" >
                
            </div>
            <div class="form-group">
                <input type="submit" mat-raised-button color="accent" value="submit" >
            </div>
        </form>
        <div class="alert alert-info" *ngIf="showSuccessMessage">
            Submitted succesfully.
        </div>
    </div>
    <div class="col-md-7 text-center">
        <app-ngouser></app-ngouser>
    </div>
</div>
